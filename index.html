<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center"
    >
      <div class="input-group mb-5">
        <input
          type="text"
          class="form-control input-text"
          aria-label="Text input with segmented dropdown button"
          placeholder="Add Todo"
        />
        <button
          type="button"
          class="todo-btn btn btn-outline-secondary text-white"
        >
          Add
        </button>
      </div>
      <ul class="list-group list-groups mb-5">
        <li class="list-group-item high bg-transparent text-white">
          <input
            class="form-check-input me-1 mt-2"
            type="checkbox"
            value=""
            id="firstCheckbox"
          />
          <label class="form-check-label mt-1" for="firstCheckbox"
            >First checkbox</label
          >
          <div class="btn-group dropstart float-end">
            <button
              type="button"
              class="btn btn-point"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <ul class="dropdown-menu">
              <div class="d-flex flex-column align-items-center">
                <li>
                  <button class="btn-pro1"></button>
                  <button class="btn-pro2"></button>
                  <button class="btn-pro3"></button>
                </li>
                <li><button class="btn-remove">Remove</button></li>
              </div>
            </ul>
          </div>
        </li>
      </ul>
      <div
        class="total-list text-bg-dark w-75 text-center p-2 bg-transparent border rounded"
      >
        <div class="d-flex align-items-center justify-content-between">
          <h5>All: <span>0</span></h5>
          <h5>Pending: <span>0</span></h5>
          <h5>Completed: <span>0</span></h5>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
